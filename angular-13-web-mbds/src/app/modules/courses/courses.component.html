<div class="flex flex-col">
  <h4 class="text-3xl font-normal leading-normal mt-0 mb-2 text-grey-800">
    Courses
  </h4>
  <!-- Main actions -->
  <div class="flex items-center flex-auto space-x-4">
    <button
      class="ml-4"
      mat-flat-button
      [color]="'primary'"
      (click)="back()"
      *ngIf="stateActions.back.view"
      [disabled]="stateActions.back.disabled"
    >
      <mat-icon>keyboard_backspace</mat-icon>
      <span class="ml-2 mr-1">Back</span>
    </button>
    <button
      class="ml-4"
      mat-flat-button
      [color]="'primary'"
      (click)="create()"
      *ngIf="stateActions.create.view"
      [disabled]="stateActions.create.disabled"
    >
      <mat-icon>create</mat-icon>
      <span class="ml-2 mr-1">Create</span>
    </button>
    <button
      class="ml-4"
      mat-flat-button
      [color]="'primary'"
      *ngIf="stateActions.details.view"
      [disabled]="stateActions.details.disabled"
    >
      <mat-icon>visibility</mat-icon>
      <span class="ml-2 mr-1">Details</span>
    </button>
    <button
      class="ml-4"
      mat-flat-button
      [color]="'primary'"
      *ngIf="stateActions.update.view"
      [disabled]="stateActions.update.disabled"
    >
      <mat-icon>edit</mat-icon>
      <span class="ml-2 mr-1">Update</span>
    </button>
    <button
      class="ml-4"
      mat-flat-button
      [color]="'primary'"
      *ngIf="stateActions.delete.view"
      [disabled]="stateActions.delete.disabled"
    >
      <mat-icon>delete</mat-icon>
      <span class="ml-2 mr-1">Delete</span>
    </button>
    <button
      class="ml-4"
      mat-flat-button
      [color]="'primary'"
      *ngIf="stateActions.refresh.view"
      [disabled]="stateActions.refresh.disabled"
    >
      <mat-icon>refresh</mat-icon>
      <span class="ml-2 mr-1">Refresh</span>
    </button>
  </div>

  <div class="border-solid border-2 border-sky-500 mt-4">
    <app-course-list *ngIf="listMode"></app-course-list>
    <app-course-create *ngIf="createMode"></app-course-create>
    <app-course-edit *ngIf="editMode"></app-course-edit>
    <app-course-details *ngIf="detailsMode"></app-course-details>

    <router-outlet></router-outlet>
  </div>
</div>
