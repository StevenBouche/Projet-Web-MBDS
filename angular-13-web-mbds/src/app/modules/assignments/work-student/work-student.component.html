<div class="flex w-full justify-center" *ngIf="work">
  <div class="row w-full justify-center">
    <div class="shadow card col-md-4 p-0 m-0">
      <div class="card-header">
        <h4 class="card-title m-0">Work</h4>
      </div>
      <div class="card-body" [formGroup]="form">
        <ul class="list-group w-100">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Label</span>
              </div>
              <input
                type="text"
                [formControlName]="'label'"
                class="form-control"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Description</span>
              </div>
              <input
                type="text"
                class="form-control"
                [formControlName]="'description'"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Student</span>
              </div>
              <input
                disabled
                type="text"
                class="form-control"
                value="{{ work.user.name }}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">State</span>
              </div>
              <input
                disabled
                type="text"
                class="form-control"
                value="{{ work.stateLabel }}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Comment</span>
              </div>
              <input
                disabled
                type="text"
                class="form-control"
                value="{{ work.comment }}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Grade</span>
              </div>
              <input
                disabled
                type="number"
                class="form-control"
                name="grade"
                min="0"
                max="20"
                value="{{ work.grade }}"
              />
            </div>
          </li>
        </ul>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <div class="">
          <button (click)="submit()" type="button" [disabled]="work.state !== 0" class="btn btn-warning">Submit</button>
        </div>
        <div class="mx-2">
          <button (click)="save()" [disabled]="work.state !== 0" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex w-full justify-center" *ngIf="!work">
  <button
            class="ml-4"
            mat-flat-button
            [color]="'primary'"
            (click)="createWork()"
            [disabled]="assignment.state === 1"
          >
            <mat-icon>create</mat-icon>
            <span class="ml-2 mr-1">Create work</span>
          </button>
</div>
