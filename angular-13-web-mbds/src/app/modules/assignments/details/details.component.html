<div class="flex flex-col items-center justify-center" *ngIf="assignment">
  <div class="row w-full px-5">
    <div class="col-md-6">
      <mat-card class="details-card">
        <mat-card-title>Course</mat-card-title>
        <mat-card-subtitle>{{assignment.courseName}}</mat-card-subtitle>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
          <p>{{longText}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
