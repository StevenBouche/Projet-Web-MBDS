<div class="flex flex-col">

  <h4 class="text-3xl font-normal leading-normal mt-0 mb-2 text-grey-800">
    Assignments
  </h4>
  <!-- Main actions -->
  <div class="flex items-center flex-auto space-x-4">
    <button class="ml-4" mat-flat-button [color]="'primary'">
      <mat-icon>keyboard_backspace</mat-icon>
      <span class="ml-2 mr-1">Back</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'" (click)="create()">
      <mat-icon>create</mat-icon>
      <span class="ml-2 mr-1">Create</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'">
      <mat-icon>visibility</mat-icon>
      <span class="ml-2 mr-1">Details</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'">
      <mat-icon>edit</mat-icon>
      <span class="ml-2 mr-1">Update</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'">
      <mat-icon>delete</mat-icon>
      <span class="ml-2 mr-1">Delete</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'">
      <mat-icon>refresh</mat-icon>
      <span class="ml-2 mr-1">Refresh</span>
    </button>
  </div>

  <div class="border-solid border-2 border-sky-500 mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
