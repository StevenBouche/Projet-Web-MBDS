<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div
    class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
  >
    <div class="w-full min-w-80 sm:w-80 mx-auto sm:mx-0">

      <!-- Logo -->
      <div class="flex flex-col flex-auto items-center sm:justify-center">
          <img src="assets/images/logos/logo-icon.png" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
        Sign up
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Already have an account?</div>
        <a
          class="ml-1 text-primary-500 hover:underline"
          [routerLink]="['/sign-in']"
          >Sign in
        </a>
      </div>

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signUpForm">
        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>Email address</mat-label>
          <input id="email" matInput [formControlName]="'email'" />
          <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
            Email address is required
          </mat-error>
          <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error> Password is required </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button
          *ngIf="!signUpForm.disabled"
          class="w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signUpForm.disabled"
          (click)="signIn()"
        >
          <span>Create free account</span>
        </button>
        <div class="flex flex-col flex-auto items-center sm:justify-center">
          <mat-progress-spinner
            *ngIf="signUpForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </div>
      </form>
    </div>
  </div>
</div>
