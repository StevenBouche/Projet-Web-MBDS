<div class="flex border-b">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span [style.paddingLeft.px]="40"> Name </span>
      </th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button
                [style.visibility]="!data.expandable ? 'hidden' : ''"
                [style.marginLeft.px]="data.level * 16"
                (click)="treeControl.toggle(data)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{data.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="stateAssignment">
      <th mat-header-cell *matHeaderCellDef> stateAssignment </th>
      <td mat-cell *matCellDef="let data"> {{data.stateAssignment}} </td>
    </ng-container>

    <ng-container matColumnDef="workName">
      <th mat-header-cell *matHeaderCellDef> workName </th>
      <td mat-cell *matCellDef="let data"> {{data.workName}} </td>
    </ng-container>

    <ng-container matColumnDef="stateWork">
      <th mat-header-cell *matHeaderCellDef> stateWork </th>
      <td mat-cell *matCellDef="let data"> {{data.stateWork}} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> grade </th>
      <td mat-cell *matCellDef="let data"> {{data.grade}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let data">
        <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="details(data)"
              >
                <mat-icon>visibility</mat-icon>
                <span class="ml-2 mr-1">Details</span>
              </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
